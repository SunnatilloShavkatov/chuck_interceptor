name: chuck_interceptor
description: Chuck is an HTTP Inspector tool which helps debugging http requests. It catches and stores http requests and responses, which can be viewed via simple UI.
version: 2.1.8
homepage: https://github.com/SunnatilloShavkatov/chuck_interceptor

environment:
  sdk: ">=3.5.0 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  dio: ">=5.6.0 <6.0.0"
  http: ">=0.13.5 <2.0.0"
  rxdart: ">=0.27.7 <1.0.0"
  share_plus: ^10.0.2
  path_provider: ^2.1.4
  package_info_plus: ^8.0.2
  permission_handler: ">=11.3.1 <14.0.0"
  flutter_local_notifications: ^17.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  lints: ^4.0.0
  flutter_lints: ^4.0.0