name: chuck_interceptor
description: Chuck is an HTTP Inspector tool which helps debugging http requests. It catches and stores http requests and responses, which can be viewed via simple UI.
version: 2.2.2
homepage: https://github.com/SunnatilloShavkatov/chuck_interceptor

environment:
  sdk: ">=3.5.0 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  dio: ">=5.7.0 <6.0.0"
  http: ">=0.13.5 <2.0.0"
  rxdart: ">=0.28.0 <1.0.0"
  share_plus: ^10.1.3
  path_provider: ^2.1.5
  package_info_plus: ^8.1.2
  permission_handler: ">=11.3.1 <14.0.0"
  flutter_local_notifications: ^18.0.1
  # storage
  hive: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  lints: ^5.1.1
  flutter_lints: ^5.0.0
