publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.8.0 <4.0.0"
  flutter: ">=3.32.0"

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.9.0
  path_provider: ^2.1.5
  connectivity_plus: ^7.0.0
  chuck_interceptor:
    path: ../
  hive: ^2.2.3

dev_dependencies:
  build_runner: ^2.8.0
  flutter_lints: ^6.0.0

flutter:

  uses-material-design: true
